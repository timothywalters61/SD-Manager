version: 2
jobs:
    build:
        docker:
            - image: circleci/node:10.16.0
        working_directory: ~/repo
        steps:
            - checkout
            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "public/package.json" }}
                      - v1-dependencies-
            - run:
                  name: Install Dependencies
                  command: npm install
            - run:
                  name: Install Firebase Dependencies
                  command: npm install -D firebase-tools
            - run:
                  name: Update Npm Dependencies
                  command: cd functions ; npm install --save firebase-functions@latest   
            - name: Install Headless Chrome dependencies
                  command: cd functions ; cd .. ; sudo apt-get install -yq \
                  gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
                  libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
                  libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
                  libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
                  fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget  
            - run:
                  name: Install npm in Functions
                  command: cd functions ; npm install ; npm install chai ; npm i puppeteer ; npm install --save-dev mocha ; npm test ; npm run coveralls ; cd ..
            - save_cache:
                  key: v1-npm-deps-{{ checksum "public/package-lock.json" }}
                  paths:
                      - ./node_modules
            - run:
                  name: Build
                  command: npm build
