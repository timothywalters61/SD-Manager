<!-- create project modal -->

<div id="create-modal" class="modal">
    <div class="modal-content">
        <h4>Create User Story</h4>
        <form id="create-form">
            <div class="input-field">
                <input type="text" id="storyTitle" class="white-text" required />
                <label for="storyTitle">User Story Title</label>
            </div>
            <div class="input-field">
               <!-- <input type="text" id="storyDescription" class="white-text" />-->
                <textarea id ="storyDescription" class="materialize-textarea white-text"></textarea>
                <label for="storyDescription">Description</label>
            </div>
            <div class="input-field">
                <input type="text" id="Points" class="white-text" />
                <label for="Points">Points</label>
            </div>
            <div class="input-field">
                <!---<input type="text" id="AccCrit" class="white-text" />-->
                <textarea id ="AccCrit" class="materialize-textarea white-text"></textarea>
                <label for="AccCrit">Acceptance Criteria</label>
            </div>
            <!--<button class="btn indigo darken-4 waves-effect waves-dark" onclick="AddUserStory()">Create</button>-->
            <button type = "button" id = "btt" onclick="AddUserStory()">Create UserStory</button>
        </form>
    </div>
</div>

<div id = displayStories>
    <h4 id = "default">User Stories Will Appear Here As You Create Them</h4>
</div>
