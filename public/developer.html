<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SD Manager | Lecturer</title>
		<link rel="stylesheet" href="resources/css/index.css" />
	</head>
	<body onload="userCheck()" class="body">
		<div id="navbar" class="">
			<div class="container">
				<div id="logo" class="fl_left">
					<h1 class="">
						<a href="#" class="text-al-center" onclick="showMain()"
							>S.D Manager</a
						>
					</h1>
				</div>
				<div id="nav-list" class="fl_right">
					<ul class="block text-al-right">
						<li id="nav-item-projects" class="current">
							<a
								href="#"
								class="no-text-decor"
								onclick="showProjects()"
								>Projects</a
							>
						</li>
						<li id="nav-item-messages" class="current">
							<a
								href="#"
								class="no-text-decor"
								onclick="showMessages()"
								>Messages</a
							>
						</li>
						<li id="nav-item-scrum" class="current">
							<a
								href="#"
								class="no-text-decor"
								onclick="showScrum()"
								>Scrum</a
							>
						</li>
						<li id="nav-item-git" class="current">
							<a href="#" class="no-text-decor" onclick="">Git</a>
						</li>
						<li id="nav-item-notifications" class="current">
							<a
								href="#"
								class="no-text-decor"
								onclick="showNotifications()"
								><i class="icon-bell-alt"></i
							></a>
						</li>
						<li id="nav-item-profile" class="current">
							<a
								href="#"
								class="no-text-decor"
								onclick="showProfile()"
								><i class="icon-user"></i
							></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="developer-main" class="">
			<!--TODO: Design the main section of the lecturer's page of the web app-->
		</div>
		<div id="develeoper-notifications" class="">
			<!--TODO: Design the notifications section of the lecturer's page as well as a template
                    for each notification with all it's details
            -->
		</div>
		<div id="developer-messages" class=""></div>
		<div id="developer-profile" class="">
			<!--TODO: Design the profile section of the lecturer's page-->
			<button onclick="logout()">Logout</button>
		</div>
		<div id="developer-projects" class=""></div>
		<div id="developer-scrum" class=""></div>
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="/__/firebase/7.9.3/firebase-app.js"></script>

		<!-- TODO: Add SDKs for Firebase products that you want to use
     	https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="/__/firebase/7.9.3/firebase-analytics.js"></script>
		<script src="/__/firebase/7.9.2/firebase-auth.js"></script>
		<script src="/__/firebase/7.9.2/firebase-functions.js"></script>

		<!-- Initialize Firebase -->
		<script src="/__/firebase/init.js"></script>
		<script src="resources/js/firebase.init.js"></script>
		<script src="resources/js/helper.js"></script>
		<script src="resources/js/session.js"></script>
		<script src="resources/js/developer.js"></script>
	</body>
</html>
