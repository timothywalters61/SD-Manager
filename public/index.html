<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="resources/css/index.css" />
		<title>SD Manager</title>
	</head>
	<body>
		<div id="home" class="">
			<!--Home Section-->
		</div>
		<div id="login" class="signup-box">
			<!--Login section-->
			<img src="resources/images/index2.png" alt="" class="signup-img" />
			<div id="login-form">
				<label for="login-em" class="">Email Address:</label>
				<input
					type="email"
					id="login-em"
					class=""
					placeholder="Enter Email Address"
				/>
				<label for="login-pa" class="">Password:</label>
				<input
					type="password"
					id="login-pa"
					class=""
					placeholder="Enter Password"
				/>
				<button id="login-button" class="signup-btn">Login</button>
				<p>
					Don't have an account?
					<a href="signup.html" onclick="">Sign up</a>
				</p>
			</div>
		</div>
	</body>
</html>
