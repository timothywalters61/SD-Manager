<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="resources/css/index.css" />
		<title>SD Manager</title>
	</head>
	<body>
		<div id="home" class="">
			<!--Home Section-->
		</div>
		<div id="signup" class="">
			<!--Sign up section-->
			<div id="signup-form" class="">
				<label for="signup-st" class="">Student Number:</label>
				<input
					type="text"
					id="signup-st"
					class=""
					placeholder="Enter Student Number"
				/>
				<label for="signup-em" class="">Email Address:</label>
				<input
					type="email"
					id="signup-em"
					class=""
					placeholder="Enter Email Address"
				/>
				<label for="signup-pa" class="">Password:</label>
				<input
					type="password"
					id="signup-pa"
					class=""
					placeholder="Enter Password"
				/>
				<label for="signup-co-pa" class="">Confirm Password</label>
				<input
					type="password"
					id="signup-co-pa"
					class=""
					placeholder="Enter Password Again"
				/>
				<button id="signup-button" class="">Sign Up</button>
				<p>Already have an account? <a href="#" onclick="">Login</a></p>
			</div>
		</div>
		<div id="login" class="">
			<!--Login section-->
			<div id="login-form">
				<label for="login-em" class="">Email Address:</label>
				<input
					type="email"
					id="login-em"
					class=""
					placeholder="Enter Email Address"
				/>
				<label for="login-pa" class="">Password:</label>
				<input
					type="password"
					id="login-pa"
					class=""
					placeholder="Enter Password"
				/>
				<button id="login-button" class="">Login</button>
				<p>Don't have an account? <a href="#" onclick="">Sign up</a></p>
			</div>
		</div>
	</body>
</html>
