<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="resources/css/index.css" />
		<title>SD Manager</title>
	</head>
	<body onload="userCheck()" class="signup-body">
		<div id="navbar" class="">
			<div class="container">
				<div id="logo" class="fl_left">
					<h1 class="block pos-relative">
						<a
							href="#"
							class="block text-al-center"
							onclick="showHome()"
							>S.D Manager</a
						>
					</h1>
				</div>
				<div id="nav-list" class="fl_right">
					<ul class="block text-al-right">
						<li id="nav-item-home" class="current">
							<a
								href="#"
								class="no-text-decor"
								onclick="showHome()"
								>Home</a
							>
						</li>
						<li id="nav-item-about" class="current">
							<a href="#" class="no-text-decor" onclick=""
								>About</a
							>
						</li>
						<li id="nav-item-contact" class="current">
							<a href="#" class="no-text-decor" onclick=""
								>Contact Us</a
							>
						</li>
						<li id="nav-item-login" class="current">
							<a
								href="#"
								class="no-text-decor"
								onclick="showLogin()"
								>Log In</a
							>
						</li>
						<li id="nav-item-signup" class="current">
							<a
								href="#"
								class="no-text-decor"
								onclick="showSignUp()"
								>Sign Up</a
							>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="home" class="">
			<!--Home Section-->
			<!--
				Make sure to include a nav bar with links to the login section and sign up section of
				the home page.
				
				- The onclick function to show the login section is:
						showLogin()
				- The onclick function to show the sign up section is:
						showSignUp()
			-->
		</div>
		<div id="login" class="signup-box">
			<!--Login section-->
			<img src="resources/images/index2.png" alt="" class="signup-img" />
			<div id="login-form">
				<label for="login-em" class="">Email Address:</label>
				<input
					type="email"
					id="login-em"
					class=""
					placeholder="Enter Email Address"
				/>
				<label for="login-pa" class="">Password:</label>
				<input
					type="password"
					id="login-pa"
					class=""
					placeholder="Enter Password"
				/>
				<button id="login-button" class="signup-btn" onclick="login()">
					Login
				</button>
				<p>
					Don't have an account?
					<a href="" onclick="showSignUp()">Sign up</a>
				</p>
			</div>
		</div>
		<div id="signup" class="signup-box">
			<!--Sign up section-->
			<img src="resources/images/index2.png" alt="" class="signup-img" />

			<div id="signup-form" class="">
				<label for="signup-ac" class="">Type of Account:</label>
				<select id="signup-ac" class="signup-select">
					<option value="" class="signup-option" disabled
						>Select one option</option
					>
					<option value="developer" class="signup-option"
						>Developer</option
					>
					<option value="client" class="signup-option">Client</option>
				</select>
				<label for="signup-fn" class="">First Name:</label>
				<input
					type="text"
					id="signup-fn"
					class=""
					placeholder="Enter First Name"
				/>
				<label for="signup-ln" class="">Last Name:</label>
				<input
					type="text"
					id="signup-ln"
					class=""
					placeholder="Enter Last Name"
				/>
				<label for="signup-em" class="">Email Address:</label>
				<input
					type="email"
					id="signup-em"
					class=""
					placeholder="Enter Email Address"
				/>
				<label for="signup-pa" class="">Password:</label>
				<input
					type="password"
					id="signup-pa"
					class=""
					placeholder="Enter Password"
				/>
				<label for="signup-co-pa" class="">Confirm Password:</label>
				<input
					type="password"
					id="signup-co-pa"
					class=""
					placeholder="Enter Password Again"
				/>
				<button
					id="signup-button"
					class="signup-btn"
					onclick="signup()"
				>
					Sign Up
				</button>
				<p>
					Already have an account?
					<a href="#" onclick="showLogin()">Login</a>
				</p>
			</div>
		</div>
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="/__/firebase/7.9.3/firebase-app.js"></script>

		<!-- TODO: Add SDKs for Firebase products that you want to use
     	https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="/__/firebase/7.9.3/firebase-analytics.js"></script>
		<script src="/__/firebase/7.9.2/firebase-auth.js"></script>
		<script src="/__/firebase/7.9.2/firebase-firestore.js"></script>
		<script src="/__/firebase/7.9.2/firebase-functions.js"></script>

		<!-- Initialize Firebase -->
		<script src="/__/firebase/init.js"></script>
		<script src="resources/js/firebase.init.js"></script>
		<script src="resources/js/helper.js"></script>
		<script src="resources/js/index.js"></script>
		<script src="resources/js/login.events.js"></script>
		<script src="resources/js/login.js"></script>
		<script src="resources/js/session.js"></script>
		<script src="resources/js/signup.events.js"></script>
		<script src="resources/js/signup.js"></script>
	</body>
</html>
