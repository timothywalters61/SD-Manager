<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Messaging Feature</title>
        <link rel="stylesheet" href="resources/css/Messaging.css" />
        <link rel="stylesheet" href="resources/css/style.css" />
        <link rel="stylesheet" href="resources/css/modal.css" />
        <link rel="stylesheet" href="resources/css/toastStyle.css" />
    </head>
    <body>
        <div class="container">
            <div class="navigation">
                <div class="backBtn" onclick="history.back()">
                    <img src="resources/images/back.png" />
                </div>

                <div class="webPageTitle">
                    <li>
                        <a href="userHome.html"
                            ><img src="resources/images/SD-Manager.png"
                        /></a>
                    </li>
                </div>
                <ul>
                    <li onclick="save(`teamOwner.html`)">
                        <a href="Help.html">Help</a>
                    </li>
                    <li onclick="save(`teamOwner.html`)">
                        <a href="userHome.html">Projects</a>
                    </li>
                    <li onclick="save(`teamOwner.html`)">
                        <a href="invites.html" id="inviteBadge"
                            ><span class="badge">0</span> Invites</a
                        >
                    </li>
                    <li onclick="save(`teamOwner.html`)">
                        <a href="#" id="logout">Logout</a>
                    </li>
                </ul>
            </div>

            <div id="contentContainer">
                <div id="PageHeading"></div>

                <div class="subNav">
                    <ul>
                        <li><a href="projectDetails.html">Details</a></li>
                        <li>
                            <a href="projectOwner.html" id="sprintTag"
                                >Sprints</a
                            >
                        </li>
                        <li><a href="team.html">Team</a></li>
                        <li><a href="Messaging.html">Group Chat</a></li>
                        <li id="gitLink"><a>Git</a></li>
                    </ul>
                </div>

                <div id="group-chat">
                    <div id="message-container">
                        <div id="placeholder" class="message message-received">
                            <div class="sender">SD Manager</div>
                            <div class="message-text">
                                Feel free to start a conversation with your
                                team.
                            </div>
                        </div>
                    </div>

                    <form id="message-form">
                        <input
                            type="text"
                            class="message-input"
                            placeholder="Type in your message"
                            id="message"
                            name="message"
                        />
                        <button id="send" type="submit">Send</button>
                    </form>
                </div>
            </div>

            <div id="toast">Some text some message..</div>
        </div>

        <!-- Scripts -->
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-functions.js"></script>

        <script type="text/javascript" src="resources/js/firebase.js"></script>
        <script
            type="text/javascript"
            src="resources/js/cssFunctions.js"
        ></script>
        <script type="text/javascript" src="resources/js/messages.js"></script>
    </body>
</html>
