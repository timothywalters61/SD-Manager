<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messaging Feature</title>
    <link rel="stylesheet" href="resources/css/Messaging.css">
<!--    <link rel="stylesheet" href="resources/css/style.css">-->
</head>
<body>

<div class = "container">
<div id = "message-container">

        <div class = "message-sent">
            <div class = "sender">Razeen</div>
            <div class = "message-text">Hi</div>
        </div>

        <div class = "message-received">
            <div class = "receiver">Razeen</div>
            <div class = "message-text">Do you like violence</div>
        </div>
    </div>

    <div class = "input">
        <input type="text" class="message-input" placeholder="Type in your message" id ="message">

        <button id = "send" type = "submit" onclick="Send()">Send</button>
    </div>
</div>

<script type="text/javascript" src="resources/js/MessageSentProto.js"></script>

</body>
</html>
