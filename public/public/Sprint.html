    <!-- add user story modal -->

    <div id="userStory-modal" class="modal">
        <div class="modal-content">
            <h4>Add a User Story</h4>
            <form id="userStory-form">
                <div class="input-field">
                    <input type="text" id="storyTitle" class="white-text" required />
                    <label for="storyTitle">Title</label>
                </div>
                <div class="input-field">
                    <input type="text" id="storyDescription" class="white-text" required />
                    <label for="storyDescription">Description</label>
                </div>
                <div class="input-field">
                    <input type="text" id="Acceptance" class="white-text" required />
                    <label for="Acceptance">Acceptance criteria</label>
                </div>
                <div class="input-field">
                    <input type="text" id="points" class="white-text" required />
                    <label for="points">Point Allocation</label>
                </div>
                <button class="btn indigo darken-4 waves-effect waves-dark">Add To Sprint</button>
            </form>
        </div>
    </div>
