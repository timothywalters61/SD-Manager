      <div id="subPageHeading">
        <p></p>
      </div>
      <div id="tasks">
        <p>Tasks: </p>
      </div>
      <br>
      <div id="taskContainer">
        <div class="Sys">
          <div class="cat-container">
            <div class="categories" id="NotStarted">
              <h2 id="NS">Not Started</h2>
              <div id="ns-tasks">
              </div>
            </div>

            <div class="categories" id="InProgress">
              <h2 id="IP">In Progress</h2>
              <div id=ip-tasks></div>
            </div>

            <div class="categories" id="Completed">
              <h2 id="C">Completed</h2>
              <div id="c-tasks"></div>
            </div>
          </div>
        </div>

      </div>

      <div id="toast">Some text some message..</div>

    </div>

    <div class="hide" id="createTask">
      <h2>Add a Task</h2><a onclick="hideTaskForm()">close</a>
      <form id="Task-form">
        <div class="user-box">
          <input type="text" id="TaskTitle" name="" required="">
          <label>Task</label>
          
        </div>
        <div class="user-box">
          <select name="assign-to" id="task-assign-to" required>
            <option value="" selected disabled>Assign To:</option>
            <option value="open">Open</option>
          </select>
        </div>
        <button id="createTask-button">
          Add To User Story
        </button>
      </form>
    </div>

    <div class="hide" id="editTask">
      <h2>Edit Task</h2><a onclick="hideEditTaskForm()">close</a>
      <form id="editTask-form">
        <div class="user-box">
          <input type="text" id="editTaskTitle" name="" required="">
          <label>Task</label>
        </div>
        <div class="user-box">
          <select name="assign-to" id="editTask-assign-to">
            <option value="" selected disabled>Assign To:</option>
            <option value="open">Open</option>
          </select>
        </div>
        <button id="createTask-button">
          Save
        </button>
      </form>
    </div>
