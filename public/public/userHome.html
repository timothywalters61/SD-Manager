<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="resources/css/style.css">

</head>

<body class = "homeBody">

    <!-- navigation -->

    <div class="navigation">
        <p><a href=userHome.html>Software Design Manager</a></p>
        <ul>
            <li><a href="#">My Projects<i class="material-icons">arrow_drop_down</i></a>
                <ul id="projectList">
                    <li><a href="#">You Currently Have No Projects</a></li>
                </ul>
            </li>
            <li><a href="#" class="modal-trigger" data-target="create-modal">Create Project</a></li>
            <li><a href="#" id="inviteBadge">Invites<span class="badge">0</span></a>
                <ul id="inviteList">
                    <li><a href="#">No Invites</a></li>
                </ul>
            </li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>

    </div>

    <!-- SIDE NAVBAR -->
    <ul id="slide-out" class="sidenav">
        <li>
            <div id="user-info" class="user-view">
                <div class="background">
                    <img src="resources/images/world.jpg">
                </div>
                <a href="#user"><img class="circle" src="resources/images/world.jpg"></a>
                <a href="#name"><span class="white-text name">error</span></a>
                <a href="#email"><span class="white-text email">error</span></a>
            </div>
        </li>
        <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
        <li><a href="#!">Second Link</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
    </ul>
    <a href="#" id="sidenav2" data-target="slide-out" class="sidenav-trigger z-depth-0 card-panel"><i
            class="material-icons grey-text">menu</i>
    </a>

    <!-- create project modal -->

    <div id="create-modal" class="modal">
        <div class="modal-content">
            <h4>Create Project</h4>
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="projectName" class="white-text" required />
                    <label for="projectName">Project Name</label>
                </div>
                <div class="input-field">
                    <input type="text" id="projectDescription" class="white-text" />
                    <label for="projectDescription">Project Description (optional)</label>
                </div>
                <div class="input-field">
                    <input type="text" id="gitLink" class="white-text" required/>
                    <label for="gitLink">Project Git Link</label>
                </div>
                <button class="btn indigo darken-4 waves-effect waves-dark">Create</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>

    <script type="text/javascript" src="resources/js/setUpProjectDropdown.js"></script>
    <script type="text/javascript" src="resources/js/setUpSidenav.js"></script>
    <script type="text/javascript" src="resources/js/setUpInviteDropdown.js"></script>

</body>

</html>
